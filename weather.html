<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /><link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <title>Weather Web</title>
    </head>
    <body>  
<div id="search-bar">
 <input type="text" id="input" value="Hazorasp" placeholder="Write your country.">
<button id="button">Search</button>
</div>  
<div id="weather"></div>
<div id="error"><ul>
<li><h3>Something Went Wrong.</h3></li>
<li><h4>Please Try Again Later.</h4>
</li></div><h4 id="h4">
Created By Aziz Sobirov</h4>
<script>
    var input = document.getElementById("input")
    var d = document.getElementById("error")
    var button = document.getElementById("button")
var info = document.getElementById("weather")
    var KELVIN = 273 

//date
const lang = navigator.language; 
    let date = new Date()  
    let dayNumber = date.getDate()
//    let dayName = date.toLocaleString(lang,{weekday: 'long'})   
    let month = date.getMonth()    
    let monthName = date.toLocaleString(lang,{month: 'long'})
//    let year = date.getFullYear()    

//search  
button.addEventListener('click',function(){fetch('https://api.openweathermap.org/data/2.5/weather?q='+input.value+'&appid=8d24787fa0102884fed55aae44f24567')

.then(response => response.json())
.then(data => {
  var name = data["name"] 
  var country = data["sys"]["country"]
  var temp = Math.floor(data["main"]["temp"] - KELVIN)
  var hum = data["main"]["humidity"]
  var about = data["weather"]["0"]["description"]
  var wind = data["wind"]["speed"]  
  info.innerHTML+="<ul><li><h2>"+dayNumber+" - "+monthName+"</h2></li><li><h3>"+name+","+country+"</h3></li><li><h1>"+temp+"Â°C</h1></li><li><h3>"+about+"</h3></li><li><h4>Humidity - "+hum+"%</h4><h4> Windy - "+wind+"m/s</h4></li></ul>"
})
.catch(err => d.style.display="flex")
})
</script>
<style>
    :root{
    --bg:rgba(0,0,0,.05);
    scroll-behavior:smooth;
}*{
    margin:0;
    padding:0;
    box-sizing:border-box ;
    font-family:"Quicksand";
}body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
#error{
    position:fixed ;
    top:0;left:0;
    height:100vh;width:100vw;
    background:#fff;
    justify-content:center;
    display:none;align-items:center ;
}
ul{ margin-top:10px;
    width:90vw;padding:20px;
    background:var(--bg);
}ul li{
    width:100%;padding:5px;
    list-style:none;display:flex;
    align-items:center;font-weight:700;
    justify-content:space-around;
}ul li h1{font-size:48px;}
#search-bar{
    position:fixed;padding:10px;
    top:0;left:0;display:flex;
    height:55px;width:100vw;
    background:var(--bg);
}#search-bar input{
    width:100%;height:100%;
    outline:none;padding:5px;
    border:2.5px solid #102626;
    font-size:16px;font-weight:700;
}#search-bar button{cursor:pointer;
    width:120px;height:100%;
    border:none;outline:none;
    background:#102626;color:#fff;
    font-size:18px;font-weight:700;
}#h4{position:fixed ;bottom:10px;}
</style>

</html>
